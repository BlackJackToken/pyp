[tox]
skipsdist = True
envlist = py36, py39, lint, mypy

[testenv]
deps = pytest
commands = pytest

[testenv:lint]
deps =
    flake8
    flake8-bugbear
    black
    isort
commands =
    flake8 --max-line-length=100
    black --diff --check --quiet .
    isort --diff --check --quiet

[testenv:mypy]
deps = git+https://github.com/python/mypy
commands = mypy --strict -m pyp
